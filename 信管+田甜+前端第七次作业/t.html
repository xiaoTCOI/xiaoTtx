	<div class="one">

	</div>
	<div class="two"><h1>欢迎注册！</h1></div>
	<div class="three">
		<h6>注:带有*为必填</h6>
		<form>
			*设置昵称:<input type="text" name="" id="a1">
			<span id="a"></span>
			<p>至少两个字符</p>
			<br /><br />
			性别：<input type="radio" name="sex" value="男" id="sex1">男
			<br />
			      <input type="radio" name="sex" value="女" id="sex2">女
            <br /><br />
			*身份证号:<input type="text" name="" id="b1">
			<span id="b"></span>
			<p>请输入十五或十八位身份证号码</p>
			<br /><br />
			*手机号码:<input type="text" name="" id="c1">
			<span id="c"></span>
			<p>请确保手机号有十一位</p>
			<br /><br />
			*QQ号：<input type="text" name="" id="qq">
			<span id="d"></span>
			<p>请输入有效QQ号</p>
			<br /><br />
			*电子邮箱:<input type="text" name="" id="e1">
			<span id="e"></span>
			<p>确保输入完整的邮箱号</p>
			<br /><br />
			*设置密码:<input type="password" name="" id="f1">
			<span id="f"></span>
			<p>请输入至少八位，至多十六位密码</p>
			<br /><br />
			*确认密码:<input type="password" name="" id="g1">
			<span id="g"></span>
			<p>请再次输入密码</p>
			<br /><br />
